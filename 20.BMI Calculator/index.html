<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/20.BMI Calculator/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <div class="from-group">
                <label for="weight">น้ำหนัก(kg)</label>
                <input type="text" id="weight">
            </div>
            <div class="from-group">
                <label for="height">น้ำหนัก(cm)</label>
                <input type="text" id="height">
            </div>
            <button class="btn"><i class="fa-solid fa-calculator"></i>&nbsp;คำนวณ</button>
        </form>
        <p class="result">ผลลัพธ์</p>
    </div>
    <script src="/20.BMI Calculator/app.js"></script>
</body>
</html>

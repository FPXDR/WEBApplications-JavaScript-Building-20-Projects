<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/4.Increment Counter/style.css">
</head>
<body>
    <div class="counter-container">
        <i class="fa-brands fa-facebook fa-5x"></i>
        <div class="counter" data-target="70000">0</div>
        <span>Facebook Fans</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-youtube fa-5x"></i>
        <div class="counter" data-target="50000">0</div>
        <span>YouTube Subscribers</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-instagram fa-5x"></i>
        <div class="counter" data-target="10000">0</div>
        <span>Instagram Followers</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-twitch fa-5x"></i>
        <div class="counter" data-target="20000">0</div>
        <span>Twitch Followers</span>
    </div>
    <script src="/4.Increment Counter/app.js"></script>
</body>
</html>
